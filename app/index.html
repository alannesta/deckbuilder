<html lang="en">
<head>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="starterApp" layout="column">

<div ng-view>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<!-- endbower -->

<script src="scripts/users/Users.js"></script>
<script src="scripts/users/UserController.js"></script>
<script src="scripts/users/UserService.js"></script>
<script src="scripts/PlaygroundController.js"></script>
<script src="scripts/UploadController.js"></script>


<script type="text/javascript">

    angular
            .module('starterApp', ['ngMaterial', 'users', 'firebase', 'ngRoute'])
            .config(function ($mdThemingProvider, $mdIconProvider, $routeProvider) {

                $mdIconProvider
                        .defaultIconSet("./assets/svg/avatars.svg", 128)
                        .icon("menu", "./assets/svg/menu.svg", 24)
                        .icon("share", "./assets/svg/share.svg", 24)
                        .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                        .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                        .icon("twitter", "./assets/svg/twitter.svg", 512)
                        .icon("phone", "./assets/svg/phone.svg", 512);

                $mdThemingProvider.theme('docs-dark', 'default')
                        .primaryPalette('brown')
                        .accentPalette('red');

                $routeProvider
                        .when('/', {
                            controller: 'UserController as ul',
                            templateUrl: 'views/users.html'
                        })
                        .when('/playground', {
                            templateUrl: 'views/playground.html',
                            controller: 'PlaygroundController as ctrl'
                        })
                        .when('/upload', {
                            templateUrl: 'views/upload.html',
                            controller: 'UploadController as ctrl'
                        });

            }).constant('FIREBASE', {
                BASE_URL: 'https://radiant-fire-6566.firebaseio.com/cards'
            });

</script>

</body>
</html>
