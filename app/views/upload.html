<md-content md-theme="docs-dark" class="md-padding" layout="column" layout-padding
            layout-align="center center" style="height:100%">
    <div flex></div>
    <form name="uploadForm" layout="row" layout-sm="column" layout-margin layout-align="center center" style="height:300px">
        <!--<md-select ng-if="ctrl.step === 1" placeholder="Rarity" ng-model="ctrl.rarity" flex>-->
            <!--<md-option value="Normal">Normal</md-option>-->
            <!--<md-option value="Epic">Epic</md-option>-->
            <!--<md-option value="Rare">Rare</md-option>-->
            <!--<md-option value="Legendary">Legendary</md-option>-->
        <!--</md-select>-->

        <card-selector ng-if="ctrl.step === 1" ng-model="ctrl.senario" on-finish="ctrl.forward()"></card-selector>

        <md-select ng-if="ctrl.step === 2" placeholder="Class" ng-model="ctrl.class" flex>
            <md-option value="Druid">Druid</md-option>
            <md-option value="Priest">Priest</md-option>
            <md-option value="Shamman">Shamman</md-option>
            <md-option value="Mage">Mage</md-option>
            <md-option value="Warrior">Warrior</md-option>
            <md-option value="Rogue">Rogue</md-option>
            <md-option value="Warlock">Warlock</md-option>
            <md-option value="Paladin">Paladin</md-option>
        </md-select>

        <md-select ng-if="ctrl.step === 3" placeholder="Cost" ng-model="ctrl.cost" flex>
            <md-option value="1">1</md-option>
            <md-option value="2">2</md-option>
            <md-option value="3">3</md-option>
            <md-option value="4">4</md-option>
            <md-option value="5">5</md-option>
            <md-option value="6">6</md-option>
            <md-option value="7">7</md-option>
            <md-option value="8">8</md-option>
            <md-option value="9">9</md-option>
        </md-select>

        <md-button ng-if="ctrl.step === 4" ng-click="ctrl.restart()">Re-select</md-button>

        <!--<md-button ng-click="ctrl.save()" class="md-fab">Save</md-button>-->
    </form>
    <div flex></div>
    <div layout="column">
        <md-chips ng-model="ctrl.selections" placeholder="ka ka" readonly="true">
            <!--<input type="number" ng-model="ctrl.numberBuffer" placeholder="Enter a number">-->
            <md-chip-template>
                <span>{{$chip}}</span>
            </md-chip-template>
        </md-chips>
    </div>
    <div flex></div>
</md-content>
